server:
  port: 8080
  # 업로드 한도 초과 시 에러 응답이 제대로 전달되도록(요청 바디를 삼키지 않게)
  tomcat:
    max-swallow-size: -1

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3307/jobproj_db?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=utf8&allowPublicKeyRetrieval=true
    username: db_user
    password: db_password
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      connectionInitSql: "SET NAMES utf8mb4"

  jackson:
    serialization:
      # 융합프로젝트 김태형 9주차 OpenAPI 스펙 확정(핵심 도메인 + 오류 예시) : 타임스탬프 직렬화 비활성 (수정)
      write-dates-as-timestamps: false

  servlet:
    # 업로드 최대 용량 10MB 설정 (수정)
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      # 멀티파트 파싱 지연 → 컨트롤러/예외처리단에서 잡도록
      resolve-lazily: true

management:
  endpoints:
    web:
      base-path: /api/actuator
      exposure:
        include: health,info
  health:
    db:
      enabled: false

jwt:
  secret-key: "Sm9iUmVjb3JkX1Byb2plY3RfU2VjcmV0X0tleV9FbmNvZGVfUGxlYXNl"
  expiration-ms: 3600000
  # Refresh 토큰 만료 14일
  refresh-expiration-ms: 1209600000

springdoc:
  # 융합프로젝트 김태형 9주차 OpenAPI 스펙 확정(핵심 도메인 + 오류 예시) : 스웨거 문서/캐시/경로 설정 (추가)
  api-docs:
    enabled: true
  cache:
    disabled: true
  swagger-ui:
    path: /swagger-ui
